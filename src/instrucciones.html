<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Instrucciones</title>
  <link href="./assets/styles/main.scss" rel="stylesheet">
  <script src="https://kit.fontawesome.com/16b380b602.js" crossorigin="anonymous"></script>
  
</head>
<body>
<include src="./views/header-ia.html"></include>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Title and Subheading -->
    <div class="text-center py-6 mt-[100px] mb-[100px]">
      <h1 class="text-4xl font-bold text-[#1e1e1e]">Contestants</h1>
      <p class="mt-2 text-xl text-gray-600">This section describes the recipes of the best contestants.</p>
    </div>

    <!-- Full-width picture -->
    <img src="./assets/images/comida-img-ia.jpg" alt="Full-width picture" class="w-full mt-4 mb-6">

    <!-- Recipes Section -->
    <div>
      <h2 class="text-3xl font-semibold text-[#1e1e1e]">The recipes</h2>
      <p class="mt-1 text-lg text-gray-600">These are the recipes of the best contestants.</p>

      <!-- Recipe Cards -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-xl font-bold text-[#1e1e1e]">Recipe Title 1</h3>
          <div class="flex items-center mt-3">
            <img src="https://via.placeholder.com/50" alt="Profile 1" class="w-12 h-12 rounded-full border-2 border-black">
            <div class="ml-3">
              <p class="text-lg font-semibold text-gray-800">John Cooper</p>
              <p class="text-md text-gray-500">Recipe Subtitle</p>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-xl font-bold text-[#1e1e1e]">Recipe Title 2</h3>
          <div class="flex items-center mt-3">
            <img src="https://via.placeholder.com/50" alt="Profile 2" class="w-12 h-12 rounded-full border-2 border-black">
            <div class="ml-3">
              <p class="text-lg font-semibold text-gray-800">Marta Alonso</p>
              <p class="text-md text-gray-500">Recipe Subtitle</p>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-xl font-bold text-[#1e1e1e]">Recipe Title 3</h3>
          <div class="flex items-center mt-3">
            <img src="https://via.placeholder.com/50" alt="Profile 3" class="w-12 h-12 rounded-full border-2 border-black">
            <div class="ml-3">
              <p class="text-lg font-semibold text-gray-800">Alice Johnson</p>
              <p class="text-md text-gray-500">Recipe Subtitle</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <include src="./views/footer-ia.html"></include>

</body>
</html>
